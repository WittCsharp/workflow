name: Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - packages/**
      - .github/workflows/unit-test.yml
      - package-lock.json
  pull_request:
    paths:
      - packages/**
      - package-lock.json

jobs:
  unit-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: |
          npm install -g npm@latest
          npm install
      - name: Lint
        run: npm run lint
      - name: Run Tests
        run: npm run ci
        env:
          SECRET_KNEX_CONNECTION: postgresql://postgres:postgres@localhost:5432/postgres
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOVTOKEN }}
